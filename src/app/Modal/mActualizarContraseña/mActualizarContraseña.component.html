<div>
  <label style="font-size: 22px;font-style: italic; font-weight: 700;">Actualizar Contraseña</label>
  <button mat-button [mat-dialog-close]="true" style="float: right;">
    <mat-icon>close</mat-icon>
  </button>
</div><br>
<div style="margin-top: 30px;">
  <form [formGroup]="formGroupParent">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" maxlength="50" #textComponent
            formControlName="contraseña" (keydown)="validarContra($event)">
      <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Repita la Contraseña</mat-label>
      <input matInput [type]="hide1 ? 'password' : 'text'"(keydown)="validarContra($event)"
      placeholder="Repita la Contraseña" maxlength="50" #textComponent formControlName="validContraseña">
      <mat-icon matSuffix (click)="hide1 = !hide1" style="cursor: pointer">{{hide1 ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </form>
</div>
<div class="field">
  <input type="submit" value="GUARDAR" (click)="actualizarContrasenia()">
</div>
